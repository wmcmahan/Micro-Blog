<!-- top bar -->
<div class="t-bar" >
    <a href="/" class="logo"></a>
    <div class="user-info">
        <a ng-href="/account/{{posts[0].author}}" class="glyphicon glyphicon-user"></a>
        <a ng-href="/account/{{posts[0].author}}/map" class="glyphicon glyphicon-map-marker" ></a>
        <a ng-href="/account/{{posts[0].author}}/post" class="glyphicon glyphicon-pencil"></a>
    </div>
</div>

<!-- posts display -->
<ul class="user-posts columns" >
	<li ng-class='{post:$first}' ng-repeat="post in posts" >

		<h1>{{post.title}}</h1>
		<p class="post-content">{{post.content}}</p>
		<img src="{{post.img}}" width="100%" >
		<p class="post-date">{{post.date | date:'MM/dd/yyyy @ h:mma'}} | {{post.author}}</p>

		<!-- post details -->
		<div class="post-details">
			<a class="glyphicon glyphicon-edit" ng-href="/account/{{post.author}}/posts/{{post._id}}"></a>
			<a class="glyphicon glyphicon-remove" ng-href="/account/{{post.author}}/posts/delete/{{post._id}}"></a>
		</div>

	</li>
</ul>
